repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0 # sempre confira a última versão estável
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
